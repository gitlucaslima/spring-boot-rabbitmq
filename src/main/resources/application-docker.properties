#Spring
server.port=8282
spring.application.name=MessageQueue

#RabbitMQ Config
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=5000
spring.rabbitmq.listener.simple.retry.max-attempts=10
spring.rabbitmq.listener.simple.retry.max-interval=30000
spring.rabbitmq.listener.simple.retry.multiplier=3.0

#RabbitMQ Constants
rabbitmq.queue=messagequeue
rabbitmq.exchange=messagequeue-exchange
rabbitmq.routingKey=messagequeue-routeKey

#banner
spring.banner.location=banner.txt
